<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center">Caregiver Login</h2>
        <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Log In</button>
        <p class="text-sm text-center">Don't have an account? <a href="/signup" class="text-green-600">Sign Up</a></p>
    </form>
</body>
</html>
