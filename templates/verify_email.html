<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center space-y-4">
        <h2 class="text-xl font-semibold">Please Verify Your Email</h2>
        <p>We sent a code to your email. Enter the code below to verify.</p>
        <input name="code" type="text" placeholder="Enter code (try 123456)" required class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Verify</button>
    </form>
</body>
</html>
