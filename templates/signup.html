<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center">Caregiver Sign Up</h2>
        <input name="name" type="text" placeholder="Full Name" required class="w-full p-2 border rounded">
        <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Sign Up</button>
        <p class="text-sm text-center">Already have an account? <a href="/login" class="text-blue-600">Log In</a></p>
    </form>
</body>
</html>
